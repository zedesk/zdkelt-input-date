<!--
A date picker component, based on `zdkelt-calendar`

version : __1.0.0-rc3__

Example:

    <zdkelt-input-date i18n="fr" value="2016-01-25"></zdkelt-input-date>

@group zdk Elements
@demo
-->

<dom-module id="zdkelt-input-date">
	<style is="custom-style">
		:host {
			display: inline-block;
		}

		.dropdown-content {
			background: white;
		}

		.buttons {
			text-align: right;
		}

		.dropdown-content {
			border: 1px solid lightgray;
			margin-top: 35px;
			@apply(--shadow-elevation-2dp);
		}

		paper-icon-button {
			width: 25px;
			padding: 3px;
		}
	</style>
	<template>
		<div class="layout horizontal">
			<paper-input label="[[label]]" id="inputDate" value="{{_displayValue}}"  no-label-float="[[noLabelFloat]]" on-change="_checkEvent">
				<paper-icon-button suffix id="clear" disabled icon="zdkicons:clear" on-tap="_clear"></paper-icon-button>
				<paper-icon-button suffix id="showcal" icon="zdkicons:event" on-tap="_showCalendar"></paper-icon-button>
			</paper-input>
		</div>
		<iron-dropdown id="dropdown"
		               vertical-align="[[verticalAlign]]"
		               horizontal-align="[[horizontalAlign]]"
		               entryAnimation="scale-up-animation">
			<div class="dropdown-content">
				<zdkelt-calendar id="calendar" value="{{value}}" on-change="_setNewValue"
				                 i18n="[[i18n]]"></zdkelt-calendar>
			</div>
		</iron-dropdown>
	</template>

	<script type="text/javascript" src="zdkelt-input-date.js"></script>

</dom-module>
