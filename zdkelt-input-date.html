    <zdkelt-input-date i18n="fr" value="2016-01-25"></zdkelt-input-date>

<style is="custom-style">

</style>

<dom-module id="zdkelt-calendar">
	<style>
		:host {
			display: inline-block;
		}

		.dropdown-content {
			background: white;
		}

		.buttons {
			text-align: right;
		}

		.dropdown-content {
			border: 1px solid lightgray;
			margin-top: 35px;
			@apply(--shadow-elevation-2dp);
		}

		zdkelt-calendar {
			--zdk-calendar-title: {
				background: var(--default-primary-color);
				color: var(--text-primary-color);
			};
			--zdk-calendar-action: {
				background-color: var(--paper-tab-ink);
				color: #2b3134;
			};
		}
	</style>
	<template>
		<paper-input value="{{value}}"></paper-input>
		<paper-icon icon=""></paper-icon>

	</template>
	<script type="text/javascript" src="zdkelt-input-date.js"></script>
</dom-module>
